    pins:
      7  : O/P_Relay_1
      9  : O/P_Relay_2
      10 : O/P_Relay_3
      11 : O/P_Relay_4
      12 : O/P_Relay_5
      13 : O/P_Relay_6
      14 : O/P_Relay_7
      15 : O/P_Relay_8
  - platform: mcp23017
    i2c_address: 0x22
    hw_sync: true
    pins:
      7  : O/P_Relay_9
      9  : O/P_Relay_10
      10 : O/P_Relay_11
      11 : O/P_Relay_12
      12 : O/P_Relay_13
      13 : O/P_Relay_14
      14 : O/P_Relay_15
      15 : O/P_Relay_16
