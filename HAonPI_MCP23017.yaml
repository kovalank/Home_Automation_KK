    i2c_address: 0x22
    invert_logic: false
    pins:
      0 : I/P_Switch_9
      1 : I/P_Switch_10
      2 : I/P_Switch_11
      3 : I/P_Switch_12
      4 : I/P_Switch_13
      5 : I/P_Switch_14
      6 : I/P_Switch_15
      8 : I/P_Switch_16

