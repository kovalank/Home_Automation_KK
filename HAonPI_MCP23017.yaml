binary_sensor:
  - platform: mcp23017
    i2c_address: 0x21
    invert_logic: false
    pins:
      0 : I/P_Switch_1
      1 : I/P_Switch_2
      2 : I/P_Switch_3
      3 : I/P_Switch_4
      4 : I/P_Switch_5
      5 : I/P_Switch_6
      6 : I/P_Switch_7
      8 : I/P_Switch_8
